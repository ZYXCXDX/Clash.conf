#[ZYXCXDX]
mode: rule #~~~~~~~~~~~~~~~~~~~~~~~
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    QUIC:
      ports: [443,8443]
      override-destination: true
      sniffing: [http, tls] # add ", quic" after tls
      port-whitelist: [80, 443, 8080, 8443]
  force-domain: # Force sniffing, don't add it randomly
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssot.com"
  skip-domain: # Ignore sniffing
  - "+.courier.push.apple.com"
  - Mijia Cloud
  - "+.jd.com"
  - dlg.io.mi.com
  skip-src-address:
  - 192.168.0.3/32
  skip-dst-address:
  - 192.168.0.3/32
log-level: silent 
# info / warning / error / debug
